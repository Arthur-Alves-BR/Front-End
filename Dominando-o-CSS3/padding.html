<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MySite</title>
    <style type="text/css">
        * {
            box-sizing: border-box; /*Necess√°rio pra que .bloco mantenha seu tamanho*/
        }
        body {
            margin: 0;
            padding: 0;
        }
        .bloco {
            width: 50vh;
            height: 50vh;
            padding: 20px;
            margin: 5vh 0 0 5vh;
            background-color: #273C75;
        }
        .item {
            width: 100%;
            height: 100%;
            background-color: #7F8FA6;
        }
    </style>
</head>
<body>
    <div class="bloco">
        <div class="item"></div>
    </div>
</body>
</html>
